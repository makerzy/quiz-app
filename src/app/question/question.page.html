<ion-header [translucent]="true">


  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Quiz</span>
      <span class="spacer"></span>
      <span class="count">Question: #{{count}}</span>
      <span>Score: {{score}}/{{questions?.length}}</span>
    </mat-toolbar-row>
  </mat-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
  <app-questions *ngIf="questions" [questions]="questions" (sendCount)="getCount($event)" (sendScore)="getScore($event)"
    (sendQuestions)="retrieveQuestions($event)"></app-questions>
</ion-content>
