<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title>
        Quiz
      </ion-title>
      <ion-text class="ion-margin-end">
        <h4>Score: {{score}}/{{questions?.length}}</h4>
      </ion-text>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-questions *ngIf="questions" [questions]="questions" (sendScore)="getScore($event)"
    (sendQuestions)="retrieveQuestions($event)"></app-questions>
</ion-content>
